<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
</head>
<body>
<header class="header">

    <!-- Logo -->
    <a id="Logo" href="index.html"><img src="/img/logo.svg" alt="Logo de la empresa"></a>
    <!-- Fin logo -->

    <!-- Opcion menu -->
    <label for="check" class="boton-barras">
        <i class="fa fa-bars"></i>
    </label>
    <input type="checkbox" name="check" id= "check">
    <!-- Fin opcion menu -->

    <!-- Menu -->
    <nav id="menu-principal">
        <ul>
            <li id="menu-servicios"><a href="#informacion">Información</a></li>
            <li><a href="#contacto">Servicio</a></li>
        </ul>
    </nav>
    <!-- Fin menu -->

    <!-- Icono del login -->
    <a id="Login" href="Login.html"><i class="fa fa-user-circle"></i></a>
    <!-- Fin Icono del login -->

</header>
<form id="Formulario" action="#" method="post">

    <h1 id="Título"> Contacta con nosotros</h1>
    <!-- Empieza Caja Formulario -->
    <div id="contenedorGris">
        <!-- Empieza Parte Escribir Formulario-->
        <h3>Nombre y apellidos*</h3><input required id="Nombre" type="text" placeholder="Nombre y apellidos">

        <h3>Email*</h3><input required id="email" type="email" placeholder="Email">

        <h3>Teléfono</h3><input id="tel" type="tel" placeholder="Teléfono" pattern="[0-9]{9}">

        <h3>Escribe aquí tu consulta*</h3>

        <textarea required id="Texto_Consulta" placeholder="Escriba aquí más información sobre su consulta...">

        </textarea>
        <!-- Acaba parte escribir formulario-->

        <!-- Empiezan checkbox y botón de envío -->
        <div id="containerCheckbox">
            <input type="checkbox" id="checkboxTerminos" class="checkbox">
            <p>Acepto los
                <a href="#">
                    <p>Términos y condiciones del servicio</p>
                </a>
            </p>
        </div>

            <button id="submit" type="submit"> Enviar... </button>

        <!-- Acaba checkbox y boton de envío-->
    </div>

    <!-- Texto Pop Up r-->
    <dialog id="Pop-Up">
        <h3 id="TextoPop-Up">  Texto envio bien o mal</h3>
        <a id="BotonCerrar" href="index.html"><p>Cerrar</p></a>
    </dialog>
    <!-- Pop Up  -->

    <!-- Funcionalidad Pop-Up -->
    <script>

        // Declaración de Variables
        const botonEnvio = document.getElementById("submit")
        const PopUp = document.getElementById("Pop-Up")
        const BotonCerrar = document.getElementById("BotonCerrar")
        const TextoPopUp = document.getElementById("TextoPop-Up")
        const Formulario = document.getElementById("Formulario")

        // Simulación de estado del envío
        const EnvioExitoso = false

        //Funcion para cerrar el PopUp
        function cerrar() {
            PopUp.close()
        }

        //Funcion de activación del PopUp y cambio de atributos de los elementos dentro del mismo
        Formulario.addEventListener('submit', () => {
            event.preventDefault()
            if (EnvioExitoso) {
                TextoPopUp.innerText = "El formulario se ha enviado correctamente"
                BotonCerrar.href = "index.html"
            }else{
                TextoPopUp.innerText = "El formulario no se ha podido enviar correctamente. Por favor intentelo más tarde"
                BotonCerrar.addEventListener('click', () => {
                    BotonCerrar.href = "#"
                    event.preventDefault()
                    PopUp.close()
                })
            }
            PopUp.showModal()

        })




    </script>
</form>

</body>
</html>
